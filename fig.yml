nginx:
  image: nginx-proxy-test
  links: 
    - apache:upstream
  ports:
    - "5000:80"
    - "5001:443"
  volumes:
    - data/nginx-proxy/:/etc/nginx/sites-enabled:ro
apache:
  image: apache-php
  links:
    - mysql
  ports: 
    - "80"
  volumes:
    - data/php/:/var/www/html:ro
mysql:
  image: mysql-test
  ports: 
    - "3306"
  volumes:
    - data/mysql/:/var/lib/mysql